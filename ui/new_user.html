<div class="container">
    <form class="form-signin" action="add" method="post">
    <h2 class="form-signin-heading">Create New Account</h2>
        <check if="{{ @message }}">
            <p><span class="label label-important">{{ @message }}</span></p>
        </check>
        <input type="text" class="input-block-level" placeholder="Your Name" name="name">
        <input type="text" class="input-block-level" placeholder="Your Email" name="email">
        <input type="password" class="input-block-level" placeholder="Password" name="password">
        <input type="password" class="input-block-level" placeholder="Confirm Password" name="confirm">
        <button class="btn btn-large btn-primary" type="submit">Sign Up</button>
    </form>
</div>
