<div class="container">
    <div class="row">
        <div class="span4 offset4">
            <form action="login_user" method="post">
            <h2>Please sign in</h2>
                <check if="{{ @message }}">
                    <p><span class="label label-important">{{ @message }}</span></p>
                </check>
                <input type="text" class="input-block-level" placeholder="Email" name="email">
                <input type="password" class="input-block-level" placeholder="Password" name="password">
                <label class="checkbox">
                <input type="checkbox" name="remember" value="remember-me" checked=checked> Remember me
                </label>
                <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                <p><a href="signup">New Account</a></p>
            </form>
        </div>
    </div>
</div>
